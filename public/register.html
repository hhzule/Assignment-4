<!-- form -->
<div style="color:rgb(122, 104, 11) ; text-align: center; font-weight: bolder; padding-top: 20px;"><h1>REGISTERATION</h1></div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">first Name</label>
    <input type="text" maxlength="30" style="width: 50%;" class="form-control" >
    
  </div><div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" maxlength="30" style="width: 50%;" class="form-control" >
   
  </div><div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" maxlength="30" style="width: 50%;" class="form-control" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" maxlength="30" style="width: 50%;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" maxlength="30" style="width: 50%;" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to the terms and policy</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
